language: java
script: mvn package

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "JustAPersonOne"
  - git config --local user.email "JustAPersonOne@gmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/TerrysToolbox.jar
  on:
    repo: JustAPersonOne/TerrysToolbox
